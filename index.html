<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/style.css">
    <link rel = "icon" type = "image/png" href = "assets/movie.png">
    <title>Sophie's Movie Search</title>
</head>
<body>
        <div class = "nav">
        <div class = "title-container">
               <h1 id = "site-title"> Search for Movies!</h1>
        </div>
        <div class = "title-container">
           <form id = "search-form">
            <input type = "search" id = "search-text" placeholder= "Search TMDB">
        </form> 
        </div>
        <div class = "title-container">
            <img src= "assets/tmdb-logo.png" id = "tmdb-pic" alt = "Powered by The Movie Database">
        </div>
    </div>
    <div class = "result-handler">
        <p id = "result-alert"> Now Playing: </p>  
      </div>
    <div class = "main-content">
        
        <div id = "movie-results">
        </div>
        <div class = "expansion-container hidden" id = "popup-container">
            <div class = "expanded-movie">
            <span class = "close" id = "close-expansion" >x</span>
            <img src = "/assets/not-found.png" id = "clicked-img" alt = "expanded image">
            <div id = "movie-details">
                <h2 id = "expanded-title">Title Not Found</h2>
                <p id = "overview">

                </p>
                <p id = rating>
                    
                </p>
                <p id = released>
                    
                </p>
                
            </div>
        </div>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
